        <div class="contenedor ">
            <h1>Registro de usuario</h1>
            <h5>'*' Obligatorio</h5>
            <!--Formulario-->
            <form name="datos" method="POST" action="" onsubmit="return validacion()">
                <div class="row">
                    <div class="col-md-5">
                <div class="form-group">
                    <!--Ingresar Nombre usuario-->
                    <label for="Nombre">Ingrese su nombre: *</label><br>
                    <input type="text" name="nombre" id="nom" class="form-group" value="" placeholder="ej: Juan Francisco" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" >
                </div>
                <div class="form-group">
                    <!--Ingresar Apellido usuario-->
                    <label for="apellido">Ingrese sus apellidos: *</label><br>
                    <input type="text" name="apellido" id="ape" class="form-group" value="" placeholder="ej: Lopez Rodriguez" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+">
                </div>
                <div class="form-group">
                    <!--Ingresar Correo-->
                    <label for="correo">Ingrese su correo electrónico: *</label><br>
                    <input type="email" id="correo" class="form-group" value="" placeholder="ej: ejemplo@gmail.com" required>
                </div>
                <div class="form-group">
                    <!--Ingresar Contraseña-->
                    <label for="password">Ingrese una contraseña: *</label><br>
                    <input type="password" id="password" class="form-group" value="" minlength="8" maxlength="12" required>
                </div>
                <fieldset>
                    <!--Opciones-->
                    <label for="respuesta">Alguna vez has comprado productos biodegradables(esta respuesta nos ayudara a darte una mejor experiencia) *</label>
                    <input type="radio" id="si" name="respuesta" value="si"><label for="si">Si</label>
                    <input type="radio" id="no" name="respuesta" value="no"><label for="no">no</label>

            </fieldset>
            <!--Ingresar motivos-->
            <label for="mensaje">¿Porque decidiste comprar productos biodegradables?</label><br><br>
            <textarea name="mensaje" id="mensaje" cols="80" rows=8></textarea>
            <br><br>
            <!--Botones enviar y limpiar-->
            <input type="submit" value="Enviar"> <input type="reset" value="limpiar">

            </div>
