            <h1>Direccion de despacho</h1>
            <h5>'*' Obligatorio</h5>
            <!--Formulario-->
            <form name="datos" method="POST" action="" onsubmit="return validacion()">
                <div class="row">
                    <div class="col-md-5">
                <div class="form-group">
                    <!--Opciones para seleccionar regiones-->
                    <label for="Region">Seleccione su Region:* </label><br>
                        <select name="region" id="region">
                        <option value="0"></option>
                        <option value="1">Arica y Parinacota</option>
                        <option value="2">Región de Tarapacá</option>
                        <option value="3">Región de Antofagasta</option>
                        <option value="4">Región de Coquimbo</option>
                        <option value="5">Región de Valparaíso</option>
                        <option value="6">Región Metropolitana de Santiago</option>
                        <option value="7">Región del Libertador General Bernardo O’Higgins</option>
                        <option value="8">Región del Maule</option>
                        <option value="9">Región del Ñuble</option>
                        <option value="10">Región del Biobío</option>
                        <option value="11">Región de La Araucanía</option>
                        <option value="12">Región de Los Ríos</option>
                        <option value="13">Región de Los Lagos</option>
                        <option value="14">Región de Aysén del General Carlos Ibáñez del Campo</option>
                        <option value="14">Región de Magallanes y la Antártica Chilena</option>
            </select><br><br>
                </div>
                <div class="form-group">
                    <!--ingresar Nombre comuna-->
                    <label for="comuna">Ingrese el nombre de su comuna:* </label><br>
                    <input type="text" name="comuna" id="com" class="form-group" value="" placeholder="ej: Maipú" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+">
                </div>
                <div class="form-group">
                    <!--ingresar dirección-->
                    <label for="direccion">Ingrese su dirección:* </label><br>
                    <input type="text" name="dic" id="direccion" class="form-group" value="" placeholder="ej: avenida troncos" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+">
                </div>
                <div class="form-group">
                    <!--Ingresar numero dirección-->
                    <label for="numero">Ingrese su número de direccion:* </label><br>
                    <input type="text" name="numdic" id="numero" class="form-group" value="" placeholder="ej: 755" minlength="1" maxlength="4" pattern="[0-9\s]+">
                </div>
                <div class="form-group">
                    <label for="numero">Ingrese su número telefónico:</label><br>
                    <input type="text" name="fono" id="telefono" class="form-group" value="" placeholder="ej: 912345678" minlength="9" maxlength="11" pattern="[0-9\s]+">
                </div>
                <div class="form-group">
                    <!--Nombre quien recibe producto-->
                    <label for="nombre">¿Quien recibirá el producto?</label><br>
                    <input type="text" name="nombre" id="nom" class="form-group" value=""  pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+">
                </div>
                <div class="form-group">
                    <!--Ingresar RUT-->
                    <label for="rut">Ingrese el rut de la persona que recibirá el producto</label><br>
                    <input type="text" id="rut" class="form-group" value="" placeholder="ej: 19888777-6" required oninput="checkRut(this)">
                </div>
                    <!--Ingresar indicaciones-->
                    <label for="indicaciones">Indicaciones</label><br><br>
                    <textarea name="indicacaiones" id="indicaciones" cols="80" rows=8></textarea><br><br>

                    <!--Seleccionar fecha-->
                    <label for="fechadesp">Fecha despacho </label>
                    <input type="date" id="fechadesp" name="fecha" min="6/10/2021" required><br><br>

                    <!--Opciones Si/No-->
                    <label for="respuesta">¿Desea que enviemos la boleta a su correo?</label><br>
                    <input type="radio" id="si" name="respuesta" value="si"><label for="si">Si</label>
                    <input type="radio" id="no" name="respuesta" value="no"><label for="no">no</label>

            
            
            <br><br>
            <!--Botones enviar y limpiar-->
            <input type="submit" value="Enviar"> <input type="reset" value="limpiar">
